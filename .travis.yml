matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      services:
      - docker
      env:
        - MINIKUBE_MEMORY=7777
        - MINIKUBE_CPU=4
        - MINIKUBE_OPTS=--vm-driver=none
        - REACTIONCOMMERCE_NAME=travisci-build-test
        - MONGO_RELEASE_NAME=travisci-mongodb-test
        - REACTION_API_NAME=grape-ape-api
        - REACTIONCOMMERCE_REPO=reactioncommerce/reaction
        - REACTIONCOMMERCE_TAG=latest
        - REPLICAS=1
        - MONGO_REPLICAS=3
# Possible os x support in the future
    #- os: osx
    #  osx_image: xcode7.2

language: bash

addons:
  apt:
    packages:
      - curl
      - socat
      - time

before_install:
# install nsenter which is required for port forwarding
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then .ci/ubuntu-compile-nsenter.sh && sudo cp .tmp/util-linux-2.30.2/nsenter /usr/bin; fi
# Possible os x support in the future
#  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi

script:
# /bin/sh points to dash on trusty, which can cause some of the tests to fail
  - ls -alh `which sh`
# switching to bash
  - touch ~/.bashrc ~/.bash_profile ~/.zshrc ~/.profile
  - rm ~/.profile
  - /usr/bin/time -v make -e run_dotfiles
  - echo '# bashrc'; cat ~/.bashrc
  - echo '# zshrc'; cat ~/.zshrc
  - echo '# bash_profile'; cat ~/.bash_profile
  - echo '# profile'; cat ~/.profile

  - /usr/bin/time -v make -e linuxreqs

  - /usr/bin/time -v make -e ci
