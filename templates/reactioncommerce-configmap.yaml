apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-reaction-config
data:
  reaction.email: {{ .Values.reactionEmail }}
  reaction.user: {{ .Values.reactionUser }}
  reaction.auth: {{ .Values.reactionAuth }}
  reaction.root_url: {{ .Values.reactionRoot_url }}
  reaction.hostname: {{ .Values.reactionHostname }}
  reaction.mongo_url: mongodb://{{ .Release.Name }}-mongo.{{ .Release.Name }}-mongo:27017,{{ .Release.Name }}-mongo-0.{{ .Release.Name }}-mongo,{{ .Release.Name }}-mongo-1.{{ .Release.Name }}-mongo,{{ .Release.Name }}-mongo-2.{{ .Release.Name }}-mongo:27017/?replicaSet={{ .Release.Name }}-rs&readPreference=secondary
