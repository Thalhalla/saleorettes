version: 2

jobs:
  build:
    working_directory: /home/reactionetes

    machine: true
    environment:
      CHANGE_MINIKUBE_NONE_USER: true
      MINIKUBE_OPTS: "--vm-driver=none"
    steps:
      - checkout

      - run: .circleci/install.sh

      - run: /usr/bin/time -v bash ./bootstrap

      - run: kubectl cluster-info
